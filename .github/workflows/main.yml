name: Primer workflow

on: push

jobs:
  hola_mundo:
    runs-on: ubuntu-latest

    steps:

      - name: Bajar codigo
        uses: actions/checkout@v4
      - name: Probar codigo
        run: python3 main.py
      - name: Crear imagen Docker
        run: docker build -t unai/holamundo .
      - name: Probar contenedor
        run: docker run unai/holamundo
        
